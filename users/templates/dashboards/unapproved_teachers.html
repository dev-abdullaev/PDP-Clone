{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h2 class='text-center'>Unapproved Teachers' List</h2>
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    {% for teacher in teachers %}
                        <tbody>
                        <tr>
                            <td>{{teacher.first_name}}</td>
                            <td>{{teacher.last_name}}</td>
                            <td>
                                <a href="{% url 'approve_teacher' teacher.pk %}" class='btn btn-sm btn-info'>Approve</a>
                                <a href="{% url 'reject_teacher' teacher.pk %}" class='btn btn-sm btn-danger'>Reject</a>
                            </td>
                        </tr>
                        </tbody>
                    {% endfor %}
                  </table>
            </div>
        </div>
    </div>

{% endblock content %}
