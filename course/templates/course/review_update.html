{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Update review {% endblock %}

{% block content %}
<div class="container">
        <h1 class='text-center'>Update review</h1>
    
        <div class="row justify-content-center mb-4">
            <div class="col-6">
                <form method="post" action="{% url 'edit_course_review' course.slug review.id %}">
                    {% csrf_token %}

                    {{ review_form | crispy }}

                    <button class="btn btn-primary">Save</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
